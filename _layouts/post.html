---
layout: default
---
<div class="post">

  <header class="post-header">
      <div class="post-tags">
        {% for tag in page.tags %}
          <a class="page-link" href="{{ tag | prepend: '/' }}">{{ tag | upcase }}</a>
        {% endfor %}
      </div>

    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
      {% if page.intro %}
      <p class="post-intro">
        {{page.intro}}
      </p>
      {% endif %}
      {{ content }}
      <p class="post-meta">{{ page.date | date: "%F" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </article>

</div>
