<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">Â© 2015 {{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
            {% assign footer_pages = site.pages | where:"show_in_footer",true %}
            {% for page in footer_pages | sort:"order_footer" %}
                {% if page.title %}
                    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title}}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
