<header class="site-header">
    <div class="wrapper">
        <div class="title-bar">
            <div class="table-left">
            </div>
            <div class="site-logo">
                <a class="site-title" href="{{ site.baseurl }}/"><img alt="katmag.lt" src="/images/logo3.jpg" />
                </a>
            </div>
            <div class="table-right">
            </div>
            </div>
        </div>
    </div>

	<div id="mobile-menu-ribbon">
		<div id="mobile-menu-button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
	</div>

    <nav class="site-nav">
        {% assign nav_pages = site.pages | where:"show_in_nav",true %}
        {% for page in nav_pages | sort:"order_nav" %}
            {% if page.title %}
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title}}</a>
            {% endif %}
        {% endfor %}
    </nav>

    <div id="floating-side-menu">
		{% include social-links.html type="only-laptop" %}
		{% include search-side.html type="only-laptop" %}
    </div>
</header>
